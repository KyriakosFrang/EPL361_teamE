var timer = (function() {
    var basePeriod = 1000;
    var currentSpeed = 1;
    var timerElement;
    var timeoutRef;
    

    return {
      start : function(speed, id) {
        if (speed >= 0) {
          currentSpeed = speed;
		  timer.run();
        }
        if (id) {
          timerElement = document.getElementById(id);
		  timer.run();
        }
		if (speed=="-1000"&&id=="-1000"){
			count=count;
		}
        
      },
      run: function() {
        if (timeoutRef) clearInterval(timeoutRef);
        if (timerElement) {
          timerElement.innerHTML = count;
        }
        if (currentSpeed) {
          timeoutRef = setTimeout(timer.run, basePeriod/currentSpeed);
        }
        ++count;
      },

      setSpeed: function(speed) {
        currentSpeed = +speed;
        timer.run();
      }
    }

}());

window.onload = function(){timer.start(1, 'timer');};
